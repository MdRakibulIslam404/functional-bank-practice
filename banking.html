<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h2 class="text-center my-4 text-info">Welcome to Banking page</h2>
    </header>

    <main class="container">
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100 d-flex justify-content-center bg-primary text-white py-4">
                        <h4 class="text-center">Deposit total</h4>
                        <h2 class="text-center">$<span id="deposit-Total">00</span></h2>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 d-flex justify-content-center bg-warning text-white py-4">
                        <h4 class="text-center">Withdraw total</h4>
                        <h2 class="text-center">$<span id="withdraw-total">00</span></h2>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 d-flex justify-content-center bg-info text-white py-4">
                        <h4 class="text-center">Balance total</h4>
                        <h2 class="text-center">$<span id="balance-total">1560</span></h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-5">
            <div class="d-flex align-items-center justify-content-evenly">
                <!-- <form> -->
                <div class="bg-info bg-opacity-50 p-2 rounded">
                    <div class="mb-3">
                        <label for="" class="form-label">Deposit Now</label>
                        <input type="text" placeholder="Enter Amount" class="form-control" id="deposit-input">
                    </div>
                    <button class="btn btn-success text-white fw-bold" onclick="depositButton()">Deposit</button>
                </div>
                <!-- </form> -->
                <!-- <form> -->
                <div class="bg-primary bg-opacity-50 p-2 rounded">
                    <div class="mb-3">
                        <label for="" class="form-label">Withdraw Now</label>
                        <input type="text" placeholder="Enter Amount" class="form-control" id="withdraw-input">
                    </div>
                    <button class="btn btn-danger text-white fw-bold" onclick="withdrawButton()">Withdraw</button>
                </div>
                <!-- </form> -->
            </div>
        </section>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript dom -->
    <script src="js/banking.js"></script>
</body>

</html>
